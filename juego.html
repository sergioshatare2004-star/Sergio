<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Â¿Me quieres mucho?</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.game {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
    width: 90%;
    max-width: 400px;
}

h1 {
    margin-bottom: 25px;
    font-size: 26px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all .2s ease;
}

#yes {
    background: #ff5fa2;
    color: white;
    left: 50%;
    transform: translateX(-120%);
}

#no {
    background: #ddd;
    color: #333;
    left: 50%;
    transform: translateX(20%);
}

.result {
    margin-top: 20px;
    display: none;
}

.result h2 {
    color: #ff4081;
    font-size: 28px;
}

.result img {
    width: 150px;
    margin-top: 15px;
    animation: grow 3s ease forwards;
}

@keyframes grow {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1.2);
    }
}
</style>
</head>

<body>

<div class="game">
    <h1>Â¿Me quieres mucho? ğŸ’–</h1>

    <div class="buttons">
        <button id="yes">SÃ­</button>
        <button id="no">No</button>
    </div>

    <div class="result" id="result">
        <h2>Â¡LO SABÃA! ğŸ˜ğŸ’˜</h2>
        <!-- GIF en loop infinito -->
        <img src="gif.gif" alt="gif gracioso">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.position = "fixed";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
